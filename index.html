<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Easy Mini Game f√ºr Mama üéÆ</title>
  <style>
    body {
      background: #ffe4e1;
      font-family: Arial, sans-serif;
      color: #d6336c;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input[type=number] {
      padding: 8px;
      font-size: 1.2em;
      width: 80px;
      border: 2px solid #d6336c;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      font-size: 1.2em;
      margin-left: 10px;
      background-color: #d6336c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a5294a;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4em;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Rate die Zahl, Mama!</h1>
  <p>Ich hab eine Zahl von 1 bis 20 im Kopf. Versuch‚Äôs mal!</p>

  <input type="number" id="guess" min="1" max="20" placeholder="Dein Tipp" />
  <button onclick="checkGuess()">Los!</button>

  <div id="result"></div>

  <script>
    const secretNumber = Math.floor(Math.random() * 20) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const result = document.getElementById('result');
      const guess = Number(guessInput.value);
      attempts++;

      if (!guess || guess < 1 || guess > 20) {
        result.textContent = 'Bitte Zahl zwischen 1 und 20 eingeben.';
        return;
      }

      if (guess === secretNumber) {
        result.textContent = `üéâ Richtig! Du hast es in ${attempts} Versuchen geschafft! ‚ù§Ô∏è`;
        guessInput.disabled = true;
      } else if (guess < secretNumber) {
        result.textContent = 'Zu niedrig, nochmal!';
      } else {
        result.textContent = 'Zu hoch, versuch‚Äôs nochmal!';
      }

      guessInput.value = '';
      guessInput.focus();
    }
  </script>
</body>
</html>
