<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mini Game f√ºr Mama üéÆüî•</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Permanent Marker', cursive, sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #b11f47;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px #9b1b3f;
    }
    #game {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px #b11f47;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }
    input[type=number] {
      padding: 15px;
      font-size: 1.3em;
      border-radius: 12px;
      border: none;
      width: 120px;
      text-align: center;
      margin-right: 15px;
      box-shadow: 0 0 10px #ff6584;
      transition: box-shadow 0.3s ease;
    }
    input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 20px #ff2a6c;
    }
    button {
      padding: 15px 30px;
      font-size: 1.3em;
      border-radius: 12px;
      border: none;
      background: #ff2a6c;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px #ff2a6c;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      font-weight: bold;
      user-select: none;
    }
    button:hover {
      background: #d12a5c;
      box-shadow: 0 8px 25px #d12a5c;
    }
    #result {
      margin-top: 30px;
      font-size: 1.8em;
      min-height: 60px;
      text-shadow: 1px 1px 8px #9b1b3f;
      transition: opacity 0.5s ease;
    }
    /* Fun Confetti Animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff2a6c;
      opacity: 0.8;
      top: 0;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 9999;
      border-radius: 3px;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Rate die Zahl, Mama! üéâ</h1>
  <p>Ich denke mir eine Zahl von 1 bis 20 aus. Versuch sie zu erraten!</p>
  <div id="game">
    <input type="number" id="guess" min="1" max="20" placeholder="Dein Tipp" />
    <button onclick="checkGuess()">Rate!</button>
    <div id="result"></div>
  </div>

  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e0b2f0a87.mp3?filename=game-win-arcade-6435.mp3" preload="auto"></audio>
  <audio id="failSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_015b4e3cc0.mp3?filename=error-126467.mp3" preload="auto"></audio>

  <script>
    const secretNumber = Math.floor(Math.random() * 20) + 1;
    let attempts = 0;
    const result = document.getElementById('result');
    const winSound = document.getElementById('winSound');
    const failSound = document.getElementById('failSound');
    const guessInput = document.getElementById('guess');

    function checkGuess() {
      const guess = Number(guessInput.value);
      attempts++;

      if (!guess || guess < 1 || guess > 20) {
        result.textContent = 'Bitte gib eine Zahl zwischen 1 und 20 ein!';
        failSound.play();
        return;
      }

      if (guess === secretNumber) {
        result.textContent = `üéâ YAY! Du hast es in ${attempts} Versuchen erraten! Du bist die Beste, Mama! ‚ù§Ô∏è`;
        winSound.play();
        guessInput.disabled = true;
        createConfetti();
      } else if (guess < secretNumber) {
        result.textContent = 'Zu niedrig, versuch‚Äôs nochmal!';
        failSound.play();
      } else {
        result.textContent = 'Zu hoch, nochmal probieren!';
        failSound.play();
      }

      guessInput.value = '';
      guessInput.focus();
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
